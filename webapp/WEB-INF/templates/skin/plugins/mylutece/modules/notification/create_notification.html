<div class="portlet-background-header -lutece-border-radius-top">
	#i18n{module.mylutece.notification.create_notification.labelCreateNotification}
</div>
<div class="portlet-background-content -lutece-border-radius-bottom">
	<form method="post" action="jsp/site/Portal.jsp">
		<input type="hidden" name="page" value="mylutece-notification" />
		<input type="hidden" name="action" value="do_process" />
		<input type="hidden" name="id_folder" value="${id_folder}" />
		<input type="submit" class="-lutece-input -lutece-border-radius-mini" name="do_create" value="#i18n{module.mylutece.notification.create_notification.buttonSend}" />
		<p>
			<label for="to">#i18n{module.mylutece.notification.create_notification.labelUser} * : </label>
			<@combo name="user_guid_receiver" items=mylutece_users_list default_value="" />
		</p>
		<p>
			<label for="object">#i18n{module.mylutece.notification.create_notification.labelObject} : </label>
			<input type="text" name="object" value="" size="50" maxlength="100" />
		</p>
		<p>
			<label for="message">#i18n{module.mylutece.notification.create_notification.labelMessage} :</label>
			<textarea rows="6" cols="73" name="message"></textarea>
		</p>
	</form>
</div>
